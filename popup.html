<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Website Time Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 350px;
      padding: 10px;
      margin: 0;
    }
    h3 {
      text-align: center;
      margin-bottom: 10px;
      color: #333;
    }
    .website-entry {
      padding: 8px;
      border-bottom: 1px solid #ddd;
    }
    .website-entry:hover {
      background-color: #f5f5f5;
    }
    .error {
      color: #721c24;
      background-color: #f8d7da;
      border: 1px solid #f5c6cb;
      border-radius: 4px;
      padding: 10px;
      margin: 5px 0;
    }
    .no-data {
      text-align: center;
      color: #666;
      padding: 20px;
    }
    .note-area {
      width: 100%;
      margin-top: 5px;
      display: none;
    }
    .note-textarea {
      width: 95%;
      height: 60px;
      margin: 5px 0;
      resize: vertical;
    }
    .button-group {
      display: flex;
      gap: 5px;
    }
    button {
      padding: 5px 10px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 3px;
    }
    button:hover {
      background-color: #45a049;
    }
    .save-note-btn {
      background-color: #2196F3;
    }
    .save-note-btn:hover {
      background-color: #1976D2;
    }
    .export-btn {
      background-color: #ff9800;
    }
    .export-btn:hover {
      background-color: #f57c00;
    }
    .site-info {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .add-note-btn {
      font-size: 20px;
      cursor: pointer;
      color: #666;
    }
    .add-note-btn:hover {
      color: #333;
    }
    .modal {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 350px;
      height: auto;
      background-color: white;
      z-index: 1000;
    }
    .modal-content {
      position: relative;
      padding: 15px;
      width: auto;
      max-height: 500px;
      overflow-y: auto;
      transform: none;
      left: 0;
      top: 0;
    }
    .close-btn {
      position: absolute;
      right: 10px;
      top: 10px;
      font-size: 24px;
      cursor: pointer;
      color: #666;
    }
    .tab-container {
      margin-bottom: 15px;
    }
    .tab-button {
      padding: 5px 10px;
      font-size: 12px;
    }
    .tab-button.active {
      background-color: #2196F3;
      color: white;
    }
    .chart-container {
      margin-top: 10px;
      height: 300px;
      width: 100%;
      position: relative;
    }
    .button-container {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    .analytics-btn {
      background-color: #673AB7;
    }
    .analytics-btn:hover {
      background-color: #5E35B1;
    }
    .modal-content h2 {
      font-size: 16px;
      margin: 0 0 10px 0;
    }
    #analyticsChart {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <h3>Time Spent on Websites</h3>
  <div id="analytics">Loading...</div>
  <div class="button-container">
    <button id="exportAll" class="export-btn">Export All Notes</button>
    <button id="showAnalytics" class="analytics-btn">Show Analytics</button>
  </div>

  <!-- Analytics Modal -->
  <div id="analyticsModal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2>Website Analytics</h2>
      <div class="tab-container">
        <button class="tab-button active" data-view="daily">Daily View</button>
        <button class="tab-button" data-view="weekly">Weekly View</button>
        <button class="tab-button" data-view="total">Total Time</button>
      </div>
      <div class="chart-container">
        <canvas id="analyticsChart" width="300" height="200"></canvas>
      </div>
    </div>
  </div>

  <!-- Load scripts in correct order -->
  <script src="chart.min.js"></script>
  <script src="popup.js"></script>
</body>
</html>
